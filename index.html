<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon_io (4)/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat Times</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <img src="./gujlogo.png" alt="Gujarat Times Logo" class="logo">
        <h1>Gujarat Times</h1>

    </header>
    <section class="main-block">
        <aside class="left-block">
            <a href="#business"><button>business</button></a>
            <a href="#ent"><button>entertainment</button></a>
            <a href="#health"><button>health</button></a>
            <a href="#science"><button>science</button></a>
            <a href="#sports"><button>sports</button></a>
            <a href="#tech"><button>technology</button></a>
        </aside>
        <aside class="right-block">
            <div class="top-div">
                <h3>Picking up the Top news of India only for you!</h3>
            <ul>
                <li>Times of India</li>
                <li>Hindustan Times</li>
                <li>India Today</li>
                <li>India Times</li>
                <li>The Indian Express</li>
            </ul>
            </div>
            
            <div class="bottom-div" id="newsdiv">
                <section id="headlines"></section>
                <section id="business" class="sub-cat"></section>
                <section id="ent" class="sub-cat"></section>
                <section id="health" class="sub-cat"></section>
                <section id="science" class="sub-cat"></section>
                <section id="sports" class="sub-cat"></section>
                <section id="tech" class="sub-cat"></section>
            </div>
        </aside>
    </section>
    <script src="./index.js"></script>
</body>
</html>
